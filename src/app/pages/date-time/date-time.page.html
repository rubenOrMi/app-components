<app-header titulo="Datetime"></app-header>

<ion-content>
  <ion-list>
    <ion-accordion-group>
      <ion-accordion value="start">
        <ion-item slot="header">
          <ion-label>Fecha nacimiento</ion-label>
          <ion-note slot="end" id="datetimeValue"></ion-note>
        </ion-item>
        <ion-datetime
          id="datetime"
          slot="content"
          display-format="MMMM YY"
          min="1989-06-04"
          max="2004-08-23"
          value="1994-12-15T13:47:20.789"
          presentation="date"
        ></ion-datetime>
      </ion-accordion>
    </ion-accordion-group>
    <ion-accordion-group>
      <ion-accordion value="start">
        <ion-item slot="header">
          <ion-label>YYYY</ion-label>
          <ion-note slot="end" id="datetimeValue"></ion-note>
        </ion-item>
        <ion-datetime
        id="datetime"
          slot="content"
          display-format="MMMM YY"
          presentation="year"
        ></ion-datetime>
      </ion-accordion>
    </ion-accordion-group>
  </ion-list>
</ion-content>
