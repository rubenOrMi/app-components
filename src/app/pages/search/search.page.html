<ion-header class="ion-no-border">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
        placeholder="Buscar album"
        inputmode="text"
        (ionChange)="onSearchChange( $event )"
        [debounce]="2000"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
