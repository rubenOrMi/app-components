<app-header titulo="Toast"></app-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="presentToast('top')">Toast arriba</ion-button>
  <ion-button expand="block" (click)="presentToast('middle')">Toast medio</ion-button>
  <ion-button expand="block" (click)="presentToast('bottom')">Toast abajo</ion-button>
  <ion-button (click)="presentToastWithOptions()" expand="block" color="success">
    Click me
  </ion-button>
</ion-content>
